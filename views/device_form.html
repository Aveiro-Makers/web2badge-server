{% extends "base.html" %}

{% block subtitle %}Device Edit{% endblock %}

{% block lead %}Edit {{ device.owner }}'s device!{% endblock %}

{% block content %}

            {% if updated == true %}
            <div class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                Device updated successfully!
            </div>
            {% endif %}

            <div>
                <form role="form" action="/devices" method="POST">
                    <div class="form-group">
                        <label for="code">2 letter code</label>
                        <input type="text" class="form-control" name="code" placeholder="??" maxlength="2" value="{{ device.code }}" />
                    </div>
                    <div class="form-group">
                        <label for="owner">Owner</label>
                        <input type="text" class="form-control" name="owner" placeholder="Owner's name" value="{{ device.owner }}"/>
                    </div>
                    <div class="form-group">
                        <label for="twitter_username">Twitter's username</label>
                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control" name="twitter_username" value="{{ device.twitter_username }}" />
                        </div>
                    </div>
                    <input type='hidden' name='id' value='{{ device.id }}' />
                    <input type="hidden" id="_method" name="_method" value="PUT" />
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

{% endblock %}
