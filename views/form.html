{% extends "base.html" %}

{% block subtitle %}{{ target }}{% endblock %}

{% block content %}

            <div>
                <h1>Web2Badge</h1>
                <p class="lead">Transmit a message to {{ target }}!</p>
            </div>
            {% if sent == true %}
            <div class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                Message sent successfully
            </div>
            {% endif %}

            <div>
                <form role="form" action="/messages" method="POST">
                    <div class="form-group">
                        <textarea class="form-control" rows="4" id="text" name="text" placeholder="Text to be sent to the badges" maxlength="140"></textarea>
                        <input type="hidden" value="{{ deviceCode }}" name="deviceCode" />
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

{% endblock %}
