<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web2Badge</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <div class="container-fluid">

            <div>
                <h1>Web2Badge Server</h1>
                <p class="lead">Welcome to Web2Badge Server.</p>
                <p>To get a message to be transmitted, poll the <code>/messages/get_one</code></p>
                <p>To submit a new message POST <var>deviceID</var> and <var>text</var> to <code>/messages</code> or use the form below if you're human.</p>
            </div>

            <div>
                <form role="form" action="/messages" method="POST">
                    <div class="form-group">
                        <label for="deviceID">Target Device ID</label>
                        <input type="text" class="form-control" id="deviceID" placeholder="deviceID" name="deviceID" />
                    </div>
                    <div class="form-group">
                        <label for="text">Message's text</label>
                        <textarea class="form-control" rows="3" id="text" name="text" placeholder="Text to be sent"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

        </div><!-- /.container -->

    </body>
</html>
